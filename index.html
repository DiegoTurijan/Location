<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rastreador GPS</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; padding:20px; background:#f2f2f7; }
    .card { background:#fff; border-radius:12px; padding:20px; box-shadow:0 4px 10px rgba(0,0,0,0.1); max-width:400px; margin:auto; }
    input, label { width:100%; margin-top:10px; font-size:1em; }
    .switch { display:flex; align-items:center; justify-content:space-between; margin-top:15px; }
    .status { text-align:center; margin-top:15px; color:#555; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Rastreador GPS</h2>
    <input type="text" id="ruta" placeholder="Nombre de ruta" />

    <div class="switch">
      <label for="auto">Enviar auto cada 30s</label>
      <input type="checkbox" id="auto" />
    </div>

    <div class="status" id="estado">Inactivo</div>
  </div>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycbzCjSRkHlyfjWcgnd2JfFbfVtfsnLisVCXZLanIULRk8iWwW7bTBVZx3SIgxewaMupU/exec";
    let intervalo;

    function enviar() {
      const ruta = document.getElementById("ruta").value.trim();
      if (!ruta) {
        alert("Ingresa un nombre de ruta"); 
        document.getElementById("auto").checked = false;
        document.getElementById("estado").textContent = "Inactivo";
        clearInterval(intervalo);
        return;
      }

      if (!navigator.geolocation) {
        alert("Tu navegador no soporta geolocalización");
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const form = new FormData();
        form.append("ruta", ruta);
        form.append("latitud", pos.coords.latitude);
        form.append("longitud", pos.coords.longitude);

        fetch(URL, { method: "POST", body: form })
          .then(res => res.text())
          .then(txt => {
            console.log("Servidor dice:", txt);
            document.getElementById("estado").textContent = `Último envío: ${new Date().toLocaleTimeString()}`;
          })
          .catch(err => {
            console.error(err);
            document.getElementById("estado").textContent = "Error al enviar";
          });
      }, err => {
        console.error(err);
        document.getElementById("estado").textContent = "Error geolocalización";
      });
    }

    document.getElementById("auto").addEventListener("change", e => {
      if (e.target.checked) {
        document.getElementById("estado").textContent = "Envío automático activado";
        enviar(); 
        intervalo = setInterval(enviar, 30000);
      } else {
        clearInterval(intervalo);
        document.getElementById("estado").textContent = "Inactivo";
      }
    });
  </script>
</body>
</html>
